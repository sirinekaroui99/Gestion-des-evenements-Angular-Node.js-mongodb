 
<div class="content">
   

  <div *ngIf="error" class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    {{message}}  
 </div>
  <div *ngIf="success" class="alert success">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>  
    <strong>Succés! :</strong> {{message}}
  </div>
<div *ngIf="admin" class="calendar">
<div class="row box">

    <div>
       
        <hr>
        <div class="calendrier"> 
            <full-calendar [options]="calendarOptions" ></full-calendar>
        </div>
        
    </div>
</div>   

</div>

<div *ngIf="!admin" class="calendarnotadmin">
  <div class="row box">
  
      <div>
         
          <hr>
          <div class="calendrier"> 
              <full-calendar [options]="calendarOptions" ></full-calendar>
          </div>
          
      </div>
  </div>   
  
</div>



  

 

<div *ngIf="admin" class="EventList">
    <table class="events-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Événement</th>
            <th style="width: 95px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>{{ event.date | date:'dd/MM/yyyy' }}</td>
            <td>{{ event.title }}</td>
            <td>
              <button title="Modifier" mat-icon-button class="warn btn-with-indicator" (click)="editEvent(event)">
                <mat-icon>edit</mat-icon>
              </button>
              <button title="Supprimer" mat-icon-button class="delete btn-with-indicator" (click)="deleteEvent(event)" >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      
</div>

</div>
